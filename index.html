<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Platform</title>
    <link rel="icon" href="favicon-32x32.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .background {
            background-color: #f8d231;
            width: 80%;
            height: 70vh;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card {
            background-color: white;
            width: 320px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .card-image {
            width: 100%;
            height: 120px;
            background-color: #f8d231;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .card-tag {
            background-color: #f8d231;
            color: black;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 8px;
            display: inline-block;
        }

        .card-date {
            color: #777;
            font-size: 0.8rem;
            margin-bottom: 8px;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .card-author {
            display: flex;
            align-items: center;
        }

        .author-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .author-name {
            font-size: 0.9rem;
            font-weight: bold;
        }

        .decorative-dots-top {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
        }

        .decorative-dots-bottom {
            position: absolute;
            bottom: 20px;
            right: 10%;
            z-index: 0;
        }

        .decorative-line-right {
            position: absolute;
            top: 110px;
            right: 30px;
            z-index: 0;
        }

        .decorative-curve-left {
            position: absolute;
            bottom: 80px;
            left: 30px;
            z-index: 0;
        }

        @media (max-width: 768px) {
            .background {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-dots-top">
        <svg width="40" height="100" viewBox="0 0 40 100">
            <g fill="#ffb2b2">
                <circle cx="10" cy="10" r="5" />
                <circle cx="20" cy="10" r="5" />
                <circle cx="30" cy="10" r="5" />
                <circle cx="10" cy="25" r="5" />
                <circle cx="20" cy="25" r="5" />
                <circle cx="30" cy="25" r="5" />
                <circle cx="10" cy="40" r="5" />
                <circle cx="20" cy="40" r="5" />
                <circle cx="30" cy="40" r="5" />
                <circle cx="10" cy="55" r="5" />
                <circle cx="20" cy="55" r="5" />
                <circle cx="30" cy="55" r="5" />
                <circle cx="10" cy="70" r="5" />
                <circle cx="20" cy="70" r="5" />
                <circle cx="30" cy="70" r="5" />
            </g>
        </svg>
    </div>

    <div class="background">
        <div class="card">
            <div class="card-image">
                <svg width="100%" height="100%" viewBox="0 0 300 120">
                    <rect width="100%" height="100%" fill="#f8d231" />
                    <path d="M50,80 Q100,20 150,80 T250,80" stroke="#000" fill="none" stroke-width="2" />
                    <rect x="30" y="40" width="60" height="60" fill="#000" />
                    <path d="M130,40 A40,40 0 1,1 170,80" stroke="#000" fill="#000" stroke-width="2" />
                    <path d="M150,20 A30,30 0 1,1 180,50" stroke="#fff" fill="#fff" stroke-width="2" />
                    <g transform="translate(210, 75)">
                        <rect x="0" y="0" width="10" height="10" fill="#000" />
                        <rect x="15" y="0" width="10" height="10" fill="#000" />
                        <rect x="30" y="0" width="10" height="10" fill="#000" />
                        <rect x="0" y="-15" width="10" height="10" fill="#000" />
                        <rect x="15" y="-15" width="10" height="10" fill="#000" />
                        <rect x="30" y="-15" width="10" height="10" fill="#000" />
                    </g>
                    <text x="50" y="30" font-family="monospace" fill="#000">[]</text>
                    <text x="30" y="50" font-family="monospace" fill="#fff">&lt;/&gt;</text>
                </svg>
            </div>
            <div class="card-tag">Learning</div>
            <div class="card-date">Published 21 Dec 2023</div>
            <h2 class="card-title">HTML & CSS foundations</h2>
            <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="card-author">
                <img src="image-avatar.webp" alt="Greg Hooper" class="author-avatar">
                <span class="author-name">Greg Hooper</span>
            </div>
        </div>
    </div>

    <div class="decorative-dots-bottom">
        <svg width="100" height="10" viewBox="0 0 100 10">
            <g fill="#77c3d4">
                <circle cx="5" cy="5" r="5" />
                <circle cx="20" cy="5" r="5" />
                <circle cx="35" cy="5" r="5" />
                <circle cx="50" cy="5" r="5" />
                <circle cx="65" cy="5" r="5" />
                <circle cx="80" cy="5" r="5" />
                <circle cx="95" cy="5" r="5" />
            </g>
        </svg>
    </div>

    <div class="decorative-line-right">
        <svg width="40" height="50" viewBox="0 0 40 50">
            <path d="M5,5 L35,15 L5,25 L35,35 L5,45" stroke="#ffb2b2" stroke-width="2" fill="none" />
        </svg>
    </div>

    <div class="decorative-curve-left">
        <svg width="80" height="50" viewBox="0 0 80 50">
            <path d="M5,25 C20,5 40,45 60,25 S80,45 100,25" stroke="#77c3d4" stroke-width="2" fill="none" />
        </svg>
    </div>

    <script>
        
        document.querySelector('.card').addEventListener('mouseenter', function() {
            this.style.transform = 'translate(-50%, -52%) scale(1.02)';
            this.style.transition = 'transform 0.3s ease';
        });

        document.querySelector('.card').addEventListener('mouseleave', function() {
            this.style.transform = 'translate(-50%, -50%) scale(1)';
            this.style.transition = 'transform 0.3s ease';
        });

        
        window.addEventListener('resize', function() {
            const cardImage = document.querySelector('.card-image');
            const svg = cardImage.querySelector('svg');
            svg.setAttribute('width', cardImage.offsetWidth);
            svg.setAttribute('height', cardImage.offsetHeight);
        });
    </script>
</body>
</html>
